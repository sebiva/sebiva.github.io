  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.owner }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>Powered by <a href="https://jekyllrb.com/">Jekyll</a>
                        </li>
                        <li>Based on <a href="https://github.com/y7kim/agency-jekyll-theme">y7kim/agency-jekyll-theme</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
